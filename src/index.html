<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap 4 Starter Pack</title>
    </head>

    <body>

        <div class="container">
            <h2 class="mt-5">Chuck Norris Joke Generator</h2>
            <form class="inputForm">
                <div class="my-4 form-group">
                    <label for="number" class="my-0">Number of Jokes</label>
                    <input type="number" id="number" class="form-control">
                </div>
                <div>
                    <button class="get-jokes my-2 btn btn-outline-secondary">Get Jokes</button>
                </div>
            </form>
            <p class="text-danger" id="pTag"></p>
            <ol class="jokes"></ol>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
